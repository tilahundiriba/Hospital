<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Staff Page </title>
  <link rel="stylesheet" href="style/staff.css">
 

</head>

<body>
  <form name="myForm" id="form">
    <div class="header">
      <a href="#" class="linkers">View</a>
      <a href="aboutus.html" class="linkers">Search</a>
      <a href="homepage.html" class="linkers">Home</a>
    </div>
    <div class=" empInfo22">
      <h3> Update Employee Information</h3>
      <div class="half22">
        <div class="diverror">
          <label for="empId" class="label">Employee Id</label>
          <input type="text" name="empId" class="input" placeholder="Employee Id" id="id">
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="age" class="label">Age</label>
          <input type="number" name="age" class="input" placeholder="Age" id="age">
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="phone" class="label">Phone</label>
          <input type="text" name="phone" class="input" placeholder="xx-xxxx-xxxx" id="phone">
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="country" class="label">Country</label>
          <select name="country" class="input" id="country">
            <option value="Ethiopia">Ethiopia</option>
            <option value="Sudan">Sudan</option>
            <option value="Kenya">Kenya</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Pakstan">Pakstan</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="region" class="label">Region</label>
          <input type="text" name="region" class="input" placeholder="Region" id="region">
          <div class="error"></div>
        </div>
      </div>
      <div class="half2">
        <div class="diverror">
          <label for="address" class="label">Address</label>
          <input type="text" name="address" class="input" placeholder="Address" id="address">
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="date" class="label">Date</label>
          <input type="date" name="date" class="input" id="date">
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="proffession" class="label">Proffession</label>
          <select name="proffession" class="input" id="proff">

            <option value="Doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Pharamasist">Pharamasist</option>
            <option value="Labortarist">Labortarist</option>
            <option value="Radiographer">Radiographer</option>
            <option value="Dentist">Dentist</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="diverror">
          <label for="salary" class="label">Salary</label>
          <input type="number" name="salary" class="input" placeholder="Salary" id="salary">
          <div class="error"></div>
        </div>
      </div>
      <div class="btndiv22">
        <input type="submit" value="Save" class="btnsave">
        <input type="reset" value="Clear" class="btnsave">
      </div>
    </div>

  </form>
  <script type="text/javascript" src="javascript/validateUpdateStaff.js"></script>
</body>

</html>

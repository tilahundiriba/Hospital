<!DOCTYPE html>
<html>
  <head>
    <title>Patient Laboratory Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 1.2em;
        background-color: #f5f5f5;
      }

      h1, h2 {
        color: #333;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      textarea {
        width: 100%;
        height: 100px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Patient Laboratory Report</h1>
    <h2>Patient Name: John Smith</h2>
    <h2>Report Date: June 1, 2023</h2>
    <table>
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Blood Test</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>Urine Test</td>
          <td>Abnormal</td>
        </tr>
        <tr>
          <td>X-Ray</td>
          <td>Normal</td>
        </tr>
      </tbody>
    </table>
    <form>
      <label for="notes">Additional Notes:</label>
      <br>
      <textarea id="notes" name="notes"></textarea>
      <br>
      <input type="submit" value="Submit Report">
    </form>
  </body>
</html>

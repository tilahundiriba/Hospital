<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link rel="stylesheet" href="style/store.css">


</head>

<body>
    <form name="myForm" id="form">


        <div class="header">

            <a href="services.html" class="linkers">Services</a>
            <a href="#" class="linkers">ITEMS </a>
            <a href="homepage.html" class="linkers">HOME</a>
            <a href="login.html" class="linkers">BACK</a>
            <a href="updatestore.html" class="linkers">Update</a>

        </div>
        <div class="both">
            <h3> Drug Management Form</h3>
            <div class="empInfo" id="storeinfo">

                

                <div class="div1">
                    <label for="item id" class="label">Item ID</label>
                    <input type="text" name="itemid" id="Itemid" class="input" placeholder="items id">
                    <div class="error"></div>
                </div>

                <div class="div1">
                    <label for="name" class="label">Item Name</label>
                    <input type="text" name="name" class="input" id="ItemName" placeholder="items name">
                    <div class="error"></div>
                </div>
                <div class="div1">
                    <label for="category" class="label">Category</label>
                    <select name="gender" class="input" id="category">
                        <option value="Hypoglycemics ">Hypoglycemics</option>
                        <option value="Analgesics">Analgesics</option>
                        <option value="Anesthetics">Anesthetics</option>
                        <option value="Antibacterials">Antibacterials</option>
                        <option value="Antibiotics">Antibiotics</option>
                        <option value="Antifungals">Antifungals</option>
                    </select>
                    <div class="error"></div>
                </div>
            </div>
            <div class="empAdd" id="storempAdd">
               
                <div class="div2">
                    <label for="price" class="label">Price</label>
                    <input type="number" name="price" class="input" id="price" placeholder="items price for each">
                    <div class="error"></div>
                </div>
                <div class="div2">
                    <label for="amount" class="label">Amount</label>
                    <input type="number" name="amount" class="input" id="amount" placeholder="Items number">
                    <div class="error"></div>
                </div>
                <div class="div2">
                    <label for="recorded" class="label">Recorded by </label>
                    <input type="text" name="recorded" class="input" id="recorded" placeholder="Recorder name">
                    <div class="error"></div>
                </div>

            </div>

            <div class="btnclass" id="btnclassforStore">
                <button name="submit" class="save">Save</button>
                <button  type="reset" class="save">Cansel</button>

            </div>

        </div>

    </form>
</body>
<script type="text/javascript" src="validationStoreInput.js">

    

</script>

</html>
